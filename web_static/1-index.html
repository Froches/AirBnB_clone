<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }
    div {
      min-height: calc(100vh - 130px);
    }
    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      bottom: 0;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header></header>
  <div></div>
  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
